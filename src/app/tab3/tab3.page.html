<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Content
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Content</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let blog of blogs; let i = index" href="{{blog.href}}" target="_blank">
    <ion-card-header>
      <ion-card-title>{{blog.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{blog.shortDescr}}
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addBlog()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
